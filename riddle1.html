<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 1</title>
<style>
body{font-family:Arial;text-align:center;background:#f4f4f4;padding:40px;}
input,button{padding:10px;margin:10px;}
</style>
<script>
function checkAnswer(){
let answer=document.getElementById("answer").value.toLowerCase();
if(answer==="echo"){
window.location.href="riddle2.html";
}else{alert("Wrong answer! Try again.");}
}
</script>
</head>
<body>
<h2>Riddle 1</h2>
<p>I speak without a mouth and hear without ears. What am I?</p>
<input type="text" id="answer">
<button onclick="checkAnswer()">Submit</button>
</body>
</html>
